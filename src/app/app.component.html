<div class="container mt-5">
  <div class="mb-3">
    <button class="btn btn-success mr-2">Button</button>
    <button (click)="onShowInput()" class="btn btn-secondary">Show input</button>
  </div>

  <div class='my-form'>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" autofocus>
    </div>

    <div *ngIf='showInput' class="form-group">
      <label>Email</label>
      <input #input type="text" class="form-control">
    </div>
  </div>
</div>
